Q-4. Create a dropdown list</br></br>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown List Example</title>
</head>
<body>
<label for="exampleDropdown">Choose an option:</label>
<select id="exampleDropdown" name="options">
<option value="option1">Monitor</option>
<option value="option2">Key Board</option>
<option value="option3">Mouse</option>
<option value="option4">Printer</option>
<option value="option5">CPU</option>
</select>
</body>
</html>
